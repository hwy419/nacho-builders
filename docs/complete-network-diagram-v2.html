<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACHO - Complete Network Architecture v2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0a0f1c 0%, #1a1f35 50%, #0d1221 100%);
            min-height: 100vh;
            color: #e2e8f0;
            padding: 2rem;
            overflow-x: auto;
        }
        
        .container {
            min-width: 2400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #f472b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .diagram-wrapper {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 24px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }
        
        svg {
            width: 100%;
            height: auto;
        }
        
        /* Node styles */
        .node {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .node:hover {
            transform: scale(1.05);
        }
        
        .node-box {
            rx: 8;
            ry: 8;
            filter: drop-shadow(0 4px 15px rgba(0, 0, 0, 0.4));
        }
        
        .node-internet .node-box { fill: #1e293b; stroke: #8b5cf6; stroke-width: 2.5; }
        .node-router .node-box { fill: #1e293b; stroke: #10b981; stroke-width: 2.5; }
        .node-proxmox .node-box { fill: #1e293b; stroke: #fb923c; stroke-width: 2; }
        .node-npm .node-box { fill: #1e293b; stroke: #06b6d4; stroke-width: 2; }
        .node-bp .node-box { fill: #1e293b; stroke: #f59e0b; stroke-width: 3; }
        .node-relay .node-box { fill: #1e293b; stroke: #3b82f6; stroke-width: 2.5; }
        .node-monitor .node-box { fill: #1e293b; stroke: #ec4899; stroke-width: 2.5; }
        .node-airgap .node-box { fill: #1e293b; stroke: #ef4444; stroke-width: 2; stroke-dasharray: 8 4; }
        .node-gateway .node-box { fill: #1e293b; stroke: #14b8a6; stroke-width: 2.5; }
        .node-dbsync .node-box { fill: #1e293b; stroke: #a78bfa; stroke-width: 2; }
        .node-vpn .node-box { fill: #1e293b; stroke: #3b82f6; stroke-width: 2; stroke-dasharray: 5 5; }
        
        .node-title {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 15px;
            fill: #f8fafc;
        }
        
        .node-ip, .node-port, .node-service {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            fill: #94a3b8;
        }
        
        .node-ui {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            fill: #60a5fa;
            font-weight: 600;
        }
        
        .node-status {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            fill: #22c55e;
        }
        
        /* Connection lines - orthogonal */
        .connection {
            stroke-width: 2.5;
            fill: none;
            opacity: 0.7;
        }
        
        .conn-internet { stroke: #8b5cf6; }
        .conn-lan { stroke: #94a3b8; }
        .conn-vlan160 { stroke: #f59e0b; }
        .conn-vlan170 { stroke: #14b8a6; }
        .conn-internal { stroke: #ec4899; }
        .conn-monitor { stroke: #ec4899; stroke-dasharray: 4 4; }
        .conn-vpn { stroke: #3b82f6; stroke-dasharray: 5 5; }
        
        /* VLAN zones */
        .vlan-zone {
            fill: none;
            stroke-width: 3;
            stroke-dasharray: 12 8;
            rx: 20;
            ry: 20;
            opacity: 0.5;
        }
        
        .vlan-150 { stroke: #94a3b8; fill: rgba(148, 163, 184, 0.02); }
        .vlan-160 { stroke: #f59e0b; fill: rgba(245, 158, 11, 0.02); }
        .vlan-170 { stroke: #14b8a6; fill: rgba(20, 184, 166, 0.02); }
        
        .vlan-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            font-weight: 700;
            fill: #64748b;
        }
        
        .section-label {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 20px;
            font-weight: 700;
            fill: #e2e8f0;
        }
        
        .layer-label {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 14px;
            font-weight: 600;
            fill: #94a3b8;
        }
        
        /* UI Badge */
        .ui-badge {
            fill: #1e3a8a;
            stroke: #60a5fa;
            stroke-width: 2;
            rx: 6;
            ry: 6;
        }
        
        .ui-badge-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            fill: #60a5fa;
            font-weight: 600;
        }
    </style>
</head>
