---
# Update all Cardano nodes
# Use this for routine updates and maintenance
#
# Usage: ansible-playbook playbooks/99-update-nodes.yml

- name: Update Cardano nodes
  hosts: cardano
  gather_facts: true
  become: true
  serial: 1  # Update one node at a time for safety
  vars_files:
    - ../inventory/group_vars/cardano.yml

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Upgrade all packages
      apt:
        upgrade: dist
        autoremove: yes
      register: apt_upgrade

    - name: Check if reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Display upgrade results
      debug:
        msg: "Packages upgraded. Reboot required: {{ reboot_required.stat.exists }}"

    # ============================================
    # Update Guild Operators scripts
    # ============================================
    - name: Update Guild Operators scripts
      become_user: cardano
      shell: |
        cd {{ cnode_home }}/scripts
        curl -sS -o prereqs.sh https://raw.githubusercontent.com/cardano-community/guild-operators/master/scripts/cnode-helper-scripts/prereqs.sh
        chmod 755 prereqs.sh
        ./prereqs.sh -s -f -n {{ cardano_network }}
      environment:
        CNODE_HOME: "{{ cnode_home }}"
      register: guild_update
      changed_when: "'Updated' in guild_update.stdout"

    # ============================================
    # Check node status
    # ============================================
    - name: Check cardano-node status
      command: systemctl status cnode
      register: cnode_status
      changed_when: false
      failed_when: false

    - name: Display node status
      debug:
        msg: "{{ cnode_status.stdout_lines[:10] }}"

    - name: Get node sync status
      become_user: cardano
      shell: |
        source {{ cnode_home }}/scripts/env
        {{ cnode_home }}/scripts/gLiveView.sh --check
      register: sync_status
      changed_when: false
      failed_when: false
      args:
        executable: /bin/bash

    - name: Display sync status
      debug:
        msg: "{{ sync_status.stdout_lines | default(['Unable to get sync status']) }}"

